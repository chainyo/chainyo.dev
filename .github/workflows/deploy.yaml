name: Deploy Personal Website to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  changes:
    name: Detect deploy changes
    runs-on: ubuntu-latest
    outputs:
      site: ${{ steps.filter.outputs.site }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            site:
              - 'src/**'
              - 'static/**'
              - 'package.json'
              - 'package-lock.json'
              - 'bun.lockb'
              - 'svelte.config.js'
              - 'vite.config.ts'
              - 'tsconfig.json'
              - 'tailwind.config.ts'
              - 'mdsx.config.js'
              - 'components.json'
              - 'wrangler.jsonc'
              - '.github/workflows/deploy.yaml'

  deploy-prod:
    name: Deploy Site to Production
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.site == 'true' || github.event_name == 'workflow_dispatch'
    environment: prod
    concurrency:
      group: deploy-site-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          wranglerVersion: "4"
